<br><br>
<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Đăng nhập</div>
      <div class="card-body">
        <form (submit)="onLoginSubmit()" (keyup.enter)="onLoginSubmit()">
            <ngb-alert [dismissible]="false" *ngIf="showAlert" type="danger">Sai Email Hoặc Mật Khẩu</ngb-alert>
          <div class="form-group">
            <label for="exampleInputEmail1">Địa chỉ email</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" [(ngModel)]="password" name="password">
          </div>
          <a class="btn btn-primary btn-block" (click)="onLoginSubmit()">Đăng nhập</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/register">Đăng ký tài khoản</a>
          <a class="d-block small" routerLink="/forgotpassword">Quên mật khẩu</a>
        </div>
      </div>
</div>
